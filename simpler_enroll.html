<!DOCTYPE html>
<html>
  <head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js">
    </script>
    <script src="./client/assert.js">
    </script>
    <script src="./client/calendar.js">
    </script>
    <script src="./client/class.js">
    </script>
    <script src="./client/classrenderer.js">
    </script>
    <script src="./courses/courses/CS.js">
    </script>
    <link rel="stylesheet" type="text/css" href="./client/calendar.css"/>
    <link rel="stylesheet" type="text/css" href="./client/class.css"/>
    <script>
      $(document).ready(function() {
        var autumnCalendar = new Calendar();
        autumnCalendar.render($('#autumn_calendar'));
        var MWF = [1, 0, 1, 0, 1];
        var TT = [0, 1, 0, 1, 0];
        var CS144 = new Class('CS 144', 'LEC', MWF, '16:15',
        '17:05', 'enrolled', 1);
        var CS161 = new Class('CS 161', 'LEC', TT, "11:00",
        '12:15', 'enrolled', 2);
        var GYM = new Class('GYM', 'LEC', TT, '12:00',
        '12:50', 'planned', 3);
        var E40 = new Class('ENGR 40', 'LEC', MWF, '11:00',
        '12:15', 'enrolled', 4);
        var EE263 = new Class('EE 263', 'LEC', TT, '12:30',
        '13:30', 'enrolled', 5);
        var MUSIC19A = new Class('Music 21', 'LEC', [1, 1, 0, 0, 0], '12:30',
        '14:05', 'enrolled', 6);
        var CS242 = new Class('CS 242', 'LEC', TT, '14:15',
        '15:30', 'planned', 7);
        //autumnCalendar.addClass(CS144);
        autumnCalendar.addClass(CS161);
        autumnCalendar.addClass(GYM);
        autumnCalendar.addClass(E40);
        //autumnCalendar.addClass(EE263);
        //autumnCalendar.addClass(MUSIC19A);
        autumnCalendar.addClass(CS242);
      });
    </script>
  </head>
  <body>
    <div id="autumn_calendar"></div>
    <div id="winter_calendar"></div>
    <div id="spring_calendar"></div>
  </body>
</html>
